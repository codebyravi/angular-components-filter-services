<h1>
  {{title}}
</h1>
<div id="filter">
  <h2>Filter</h2>
  <input [(ngModel)]="searchtext" />
  <p>{{search}}</p>
  <ul>
    <li *ngFor="let character of persons | search: searchtext">
      {{character}}
    </li>
  </ul>
  <app-image></app-image>
</div>
<div id="services">
  <h2>Services</h2>
  <p>Test: {{sum}}</p>
</div>
