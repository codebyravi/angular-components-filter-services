<h1>
  {{title}}
</h1>
<div id="components">
  <h2>Components</h2>
  <image source="./../assets/images/super-mario.png"></image>
  <bold>Test</bold>
  <italic>Test</italic>
</div>
<div id="filter">
  <h2>Filter</h2>
  <input [(ngModel)]="searchtext" />
  <p>{{search}}</p>
  <ul>
    <li *ngFor="let character of persons | search: searchtext">
      {{character}}
    </li>
  </ul>
</div>
<div id="services">
  <h2>Services</h2>
  <p>Test: {{sum}}</p>
</div>
