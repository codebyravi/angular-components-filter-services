<div #imagecontentoverlay [attr.class]="containerclass" [ngStyle]="container" (mouseover)="handleVisible(1)" (mouseout)="handleVisible(0)">
  <div class="main" [ngStyle]="main">
    <img [attr.src]="source" [attr.alt]="alttext" class="icon" [ngStyle]="icon">
  </div>
  <div class="overlay" [ngStyle]="overlay">
    <div [ngStyle]="txt">{{this.maintext}}</div>
  </div>
</div>
