<div #imageoverlay [attr.class]="containerclass" [ngStyle]="container" (mouseover)="handleVisible(1)" (mouseout)="handleVisible(0)">
  <div class="main" [ngStyle]="main">
    {{this.maintext}}
  </div>
  <div class="overlay" [ngStyle]="overlay">
    <img [attr.src]="source" [attr.alt]="alttext" [ngStyle]="icon">
  </div>
</div>
